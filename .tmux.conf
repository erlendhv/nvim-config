# ============================================================================
# General Settings
# ============================================================================
# Remap prefix from 'C-b' to 'C-a'
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Enable mouse control
set -g mouse on

# Set vi mode
set-window-option -g mode-keys vi
setw -g mode-keys vi

# Move status bar to top
set-option -g status-position top

# ============================================================================
# Key Bindings
# ============================================================================
# Reload config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Window splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation (Alt + hjkl)
bind -n M-j select-pane -L
bind -n M-k select-pane -D
bind -n M-l select-pane -U
bind -n M-ø select-pane -R

# Pane resizing
bind -r j resize-pane -L 2
bind -r k resize-pane -D 2
bind -r l resize-pane -U 2
bind -r ø resize-pane -R 2
bind -r m resize-pane -Z

bind-key -T copy-mode-vi 'j' send-keys -X cursor-left
bind-key -T copy-mode-vi 'k' send-keys -X cursor-down
bind-key -T copy-mode-vi 'l' send-keys -X cursor-up
bind-key -T copy-mode-vi 'ø' send-keys -X cursor-right

# Copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
unbind -T copy-mode-vi MouseDragEnd1Pane

# ============================================================================
# Plugin Management
# ============================================================================
# TPM Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Plugin List
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Plugin Configuration
# Navigation
set -g @vim_navigator_mapping_left "M-j"
set -g @vim_navigator_mapping_right "M-ø"
set -g @vim_navigator_mapping_up "M-l"
set -g @vim_navigator_mapping_down "M-k"

# Session Management
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# System Metrics
set -g @cpu_low_icon "󰾆"
set -g @cpu_medium_icon "󰾅"
set -g @cpu_high_icon "󰓅"
set -g @cpu_percentage_format "%4.1f%%"

set -g @gpu_low_icon "󰾆"
set -g @gpu_medium_icon "󰾅"
set -g @gpu_high_icon "󰓅"
set -g @gpu_percentage_format "%4.1f%%"

set -g @ram_low_icon "󰾆"
set -g @ram_medium_icon "󰾅"
set -g @ram_high_icon "󰓅"
set -g @ram_percentage_format "%4.1f%%"

# Set color thresholds for CPU, GPU, and RAM
set -g @cpu_low_fg_color "#[fg=green]"
set -g @cpu_medium_fg_color "#[fg=yellow]"
set -g @cpu_high_fg_color "#[fg=red]"
set -g @cpu_low_threshold "30"
set -g @cpu_medium_threshold "70"

set -g @gpu_low_fg_color "#[fg=green]"
set -g @gpu_medium_fg_color "#[fg=yellow]"
set -g @gpu_high_fg_color "#[fg=red]"
set -g @gpu_low_threshold "30"
set -g @gpu_medium_threshold "70"

set -g @ram_low_fg_color "#[fg=green]"
set -g @ram_medium_fg_color "#[fg=yellow]"
set -g @ram_high_fg_color "#[fg=red]"
set -g @ram_low_threshold "30"
set -g @ram_medium_threshold "70"

# ============================================================================
# Visual Styling
# ============================================================================
# Directory Display
set -g @catppuccin_directory_text "#{pane_current_path}"


# Status Right Configuration
set -g status-right-length 160
set -g status-right ""

# Window Zoom Indicator
set -ga status-right "#[fg=#{@thm_yellow}]"
set -ga status-right "#{?#{e|>:#{window_width},80},"
set -ga status-right "#{?window_zoomed_flag, 󰖯 zoom ,}"
set -ga status-right ","
set -ga status-right "#{?window_zoomed_flag, 󰖯 ,}"
set -ga status-right "}"
set -ga status-right "#{#[fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,#{@custom_separator},}}"

# Directory Path
set -ga status-right "#[fg=#{@thm_blue}]"
set -ga status-right " 󰝰 #{=/24/...:#{b:pane_current_path}} "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# Application Name
set -ga status-right "#[fg=#{@thm_maroon}]"
set -ga status-right "#{?#{e|>:#{window_width},80},"
set -ga status-right " 󰆍 #{pane_current_command} "
set -ga status-right ","
set -ga status-right " 󰆍 "
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# Session Name
set -ga status-right "#[fg=#{@thm_green}]"
set -ga status-right "#{?#{e|>:#{window_width},90},"
set -ga status-right "#{?client_prefix,#[bg=#{@thm_crust}]#[reverse]#[bold],} 󰕮 #S "
set -ga status-right ","
set -ga status-right "#{?client_prefix,#[bg=#{@thm_crust}]#[reverse]#[bold],} 󰕮 "
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# Date and Time
set -ga status-right "#[fg=#{@thm_lavender}]"
set -ga status-right "#{?#{e|>:#{window_width},120},"
set -ga status-right " 󰃰 %d-%m-%Y %H:%M "
set -ga status-right ","
set -ga status-right "#{?#{e|>:#{window_width},80},"
set -ga status-right " 󰅐 %H:%M "
set -ga status-right ","
set -ga status-right " 󰅐 "
set -ga status-right "}"
set -ga status-right "}"

# System Metrics Display
# CPU
set -ga status-right "#{cpu_fg_color}"
set -ga status-right "#{?#{e|>:#{window_width},110},"
set -ga status-right " 󰍛 #{cpu_percentage} "
set -ga status-right ","
set -ga status-right " #{cpu_icon} "
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# GPU
set -ga status-right "#{gpu_fg_color}"
set -ga status-right "#{?#{e|>:#{window_width},110},"
set -ga status-right " #{gpu_icon}"
set -ga status-right "#{gpu_percentage} "
set -ga status-right ","
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# RAM
set -ga status-right "#{ram_fg_color}"
set -ga status-right "#{?#{e|>:#{window_width},110},"
set -ga status-right " 󰘚 #{ram_percentage} "
set -ga status-right ","
set -ga status-right " #{ram_icon} "
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# Battery percentage
set -ga status-right "#[fg=#{@thm_pink}]"
set -ga status-right "#{?#{e|>:#{window_width},100},"
set -ga status-right "#{?#{battery_percentage}, #{battery_icon} #{battery_percentage} , 󰚥 cable }"
set -ga status-right ","
set -ga status-right "#{?#{battery_percentage}, #{battery_icon} , 󰚥 }"
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# Pane Border Styling
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=default,fg=#{@thm_surface_2}"
setw -g pane-border-style "bg=default,fg=#{@thm_surface_2}"
setw -g pane-border-lines single

# ============================================================================
# Plugin Manager Initialization (keep at bottom)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'

# Window List Configuration
set -g status-justify left
set -g status-left ""
set -g status-left-length 100
set -g status-left "#{window-status}"
set -g window-status-format "#[fg=default,bg=default] #I: #W "
set -g window-status-current-format "#[fg=teal,bg=colour8,bold] #I: #W "
