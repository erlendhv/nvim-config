set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

bind -n M-j select-pane -L
bind -n M-k select-pane -D
bind -n M-l select-pane -U
bind -n M-ø select-pane -R

bind -r j resize-pane -L 2
bind -r k resize-pane -D 2
bind -r l resize-pane -U 2
bind -r ø resize-pane -R 2

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi
setw -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
# bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse


set-option -g status-position top

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim

set -g @vim_navigator_mapping_left "M-j"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "M-ø"
set -g @vim_navigator_mapping_up "M-l"
set -g @vim_navigator_mapping_down "M-k"

set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

set -g @plugin 'catppuccin/tmux'


# looks
set -g @catppuccin_directory_text "#{pane_current_path}"


# Move windows list to the left
set -g status-justify left
set -g status-left ""
set -g status-left-length 100
set -g status-left "#{window-status}"
set -g window-status-format "#[fg=default,bg=default] #I: #W "
set -g window-status-current-format "#[fg=brightwhite,bg=black,bold] #I: #W "

# status right look and feel
set -g status-right-length 160
set -g status-right ""

# window zoom flag
set -ga status-right "#[fg=#{@thm_yellow}]"
set -ga status-right "#{?#{e|>:#{window_width},80},"
set -ga status-right "#{?window_zoomed_flag, 󰖯 zoom ,}"
set -ga status-right ","
set -ga status-right "#{?window_zoomed_flag, 󰖯 ,}"
set -ga status-right "}"
set -ga status-right "#{#[fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,#{@custom_separator},}}"
# 
# directory
set -ga status-right "#[fg=#{@thm_blue}]"
set -ga status-right " 󰝰 #{=/24/...:#{b:pane_current_path}} "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# application
set -ga status-right "#[fg=#{@thm_maroon}]"
set -ga status-right "#{?#{e|>:#{window_width},80},"
set -ga status-right " 󰆍 #{pane_current_command} "
set -ga status-right ","
set -ga status-right " 󰆍 "
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# session
set -ga status-right "#[fg=#{@thm_green}]"
set -ga status-right "#{?#{e|>:#{window_width},90},"
set -ga status-right "#{?client_prefix,#[bg=#{@thm_crust}]#[reverse]#[bold],} 󰕮 #S "
set -ga status-right ","
set -ga status-right "#{?client_prefix,#[bg=#{@thm_crust}]#[reverse]#[bold],} 󰕮 "
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# datetime
set -ga status-right "#[fg=#{@thm_lavender}]"
set -ga status-right "#{?#{e|>:#{window_width},120},"
set -ga status-right " 󰃰 %d-%m-%Y %H:%M "
set -ga status-right ","
set -ga status-right "#{?#{e|>:#{window_width},80},"
set -ga status-right " 󰅐 %H:%M "
set -ga status-right ","
set -ga status-right " 󰅐 "
set -ga status-right "}"
set -ga status-right "}"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=default,fg=#{@thm_surface_2}"
setw -g pane-border-style "bg=default,fg=#{@thm_surface_2}"
setw -g pane-border-lines single



set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# cpu
set -g @cpu_low_icon "󰾆"
set -g @cpu_medium_icon "󰾅"
set -g @cpu_high_icon "󰓅"
set -g @cpu_percentage_format "%4.1f%%"

# mem
set -g @ram_low_icon "󰾆"
set -g @ram_medium_icon "󰾅"
set -g @ram_high_icon "󰓅"
set -g @ram_percentage_format "%4.1f%%"

# cpu
set -ga status-right "#[fg=#{@thm_teal}]"
set -ga status-right "#{?#{e|>:#{window_width},110},"
set -ga status-right "  #{cpu_percentage} "
set -ga status-right ","
set -ga status-right " #{cpu_icon} "
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# ram
set -ga status-right "#[fg=#{@thm_sky}]"
set -ga status-right "#{?#{e|>:#{window_width},110},"
set -ga status-right "  #{ram_percentage} "
set -ga status-right ","
set -ga status-right " #{ram_icon} "
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"

# battery
set -ga status-right "#[fg=#{@thm_pink}]"
set -ga status-right "#{?#{e|>:#{window_width},100},"
set -ga status-right "#{?#{battery_percentage}, #{battery_icon} #{battery_percentage} , 󰚥 cable }"
set -ga status-right ","
set -ga status-right "#{?#{battery_percentage}, #{battery_icon} , 󰚥 }"
set -ga status-right "}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]#{@custom_separator}"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
